NEW_LAYER_LEARNING_RATE = 0.001
NEW_LEARN_RATE_LAYERS = ['fc8']
LOSS_FUNC = BCE
NUMBER_NETS_TO_TRAIN = 8
SAVE_ACC_BY_SET_SIZE_BY_EPOCH = False
USE_VAL = True
VAL_STEP = 50
PATIENCE = 20
CKPT_STEP = 200
NUM_WORKERS = 32
DATA_PARALLEL = True
SUMMARY_STEP = 1

[TEST]
TEST_RESULTS_SAVE_PATH = results/searchstims/results_gz/CORnet_Z_transfer_detect_multiple_stims_128000samples_balanced

