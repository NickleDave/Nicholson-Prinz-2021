SAVE_PATH = results/searchstims/checkpoints/CORnet_Z_transfer_detect_multiple_stims_128000samples_balanced
METHOD = transfer
MODE = detect
EMBEDDING_N_OUT = 512
BASE_LEARNING_RATE = 1e-20
